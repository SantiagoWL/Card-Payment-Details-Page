<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style_sheet.css">
</head>

<body>

    <div id="color-box">
        <img src="./images/bg-card-front.png" alt="Card Front" id="front-card">
        <img src="./images/bg-card-back.png" alt="Card Back" id="back-card">
    </div>

    <div id="container-total">
        <div id="container-name">
            <h1>CARDHOLDER NAME</h1>
            <input type="text" id="card-name-input">
        </div>

        <div id="container-card-number">
            <h1>CARD NUMBER</h1>
            <input type="text" id="card-info-input">
        </div>

        <div id="container-date-cvc">
            <div id="container-date">
                <h1>EXP. DATE (MM/YY)</h1>
                <div id="date-info">
                    <input type="text" id="month-input">
                    <input type="text" id="year-input">
                </div>
            </div>

            <div id="container-cvc">
                <h1>CVC</h1>
                <input type="text" id="cvc-input">
            </div>
        </div>

        <button>Confirm</button>

    </div>
</body>
</html>
